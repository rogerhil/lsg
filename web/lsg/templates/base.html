{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="192x192" href="https://www.letswapgames.com{% static 'img/logo-social-400x400.png' %}">

        <link rel="alternate" hreflang="en-uk" href="https://www.letswapgames.co.uk">
        <link rel="alternate" hreflang="en-ie" href="https://www.letswapgames.ie">
        <link rel="alternate" hreflang="en" href="https://www.letswapgames.com">

        {% include "metatags.html" %}

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,100italic,300italic,400italic,700,700italic">
        <link rel="stylesheet" href="{% static 'landing-page/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'landing-page/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'landing-page/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'landing-page/css/ultm.css' %}">
        <link rel="stylesheet" href="{% static 'landing-page/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'landing-page/css/media-queries.css' %}">

        {% block style %}
        {% endblock %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    </head>

    <body>

        {% block container %}

        {% endblock %}

        <!-- Javascript -->
        <script src="{% static 'landing-page/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'landing-page/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'landing-page/js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'landing-page/js/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'landing-page/js/jquery.tweet.min.js' %}"></script>
        <script src="{% static 'landing-page/js/scripts.js' %}"></script>

        <!-- Facebook Pixel Code -->
        <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
         fbq('init', '328370470879355');
         fbq('track', 'PageView');
        </script>
        <noscript>
         <img height="1" width="1"
        src="https://www.facebook.com/tr?id=328370470879355&ev=PageView
        &noscript=1"/>
        </noscript>
        <!-- End Facebook Pixel Code -->


        <script type="text/javascript">var switchTo5x=true;</script>
        <script type="text/javascript" id="st_insights_js" src="https://ws.sharethis.com/button/buttons.js?publisher=023fcf4a-4582-470d-8c44-a22303a1ce96&product=widget"></script>
        <script type="text/javascript" src="https://ss.sharethis.com/loader.js"></script>

        {% block bottomjs %}
        {% endblock %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-87629535-1', 'auto');
          ga('send', 'pageview');

        </script>

        <!--[if lt IE 10]>
            <script src="{% static 'landing-page/js/placeholder.js"></script>
        <![endif]-->

</html>

<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="::pageTitle()">Angle - Angular Bootstrap Admin Template</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="/app/app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="/app/app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- ngMaterial styles-->
   <link rel="stylesheet" href="/app/vendor/angular-material/angular-material.css">
   <!-- Application styles-->
   <link rel="stylesheet" href="/app/app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="/app/app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Themes-->
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled, 'aside-collapsed-text': app.layout.isCollapsedText}">
   <!--div(data-preloader)-->
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>

    <div class="abs-center wd-xl">
       <!-- START panel-->
       <div class="text-center mb-xl">
          <div class="mb-lg">
             <em class="fa fa-warning fa-5x text-muted"></em>
          </div>
          <div class="text-lg mb-lg">400</div>
          <p class="lead m0">Oh! Bad request :(</p>
          <p>Please try one of the following links:</p>
       </div>
       <ul class="list-inline text-center text-sm mb-xl">
          <li><a href="" ui-sref="app.welcome" class="text-muted">Go to App</a>
          </li>
          <li class="text-muted">|</li>
          <li><a href="" ui-sref="pages.signIn" class="text-muted">Login</a>
          </li>
       </ul>
       <div class="p-lg text-center">
          <img src="/app/app/img/logo-96x50.full.png" alt="Let'SwapGames" style="margin-bottom: 8px; height: 30px;" class="block-center img-responsive" />
          <span>&copy;</span>
          <span ng-bind="app.year"></span>
          <span>-</span>
          <span ng-bind="app.name"></span>
          <br/>
          <span ng-bind="app.description"></span>
       </div>
    </div>

   <script src="/app/app/js/base.js"></script>
   <script src="/app/vendor/angular-material/angular-material.js"></script>
   <script src="/app/app/js/app.js"></script>
</body>

</html>

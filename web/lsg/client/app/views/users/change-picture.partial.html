<md-dialog aria-label="Change Picture" ng-cloak="ng-cloak" style="max-width: 600px;">
   <form>
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2>Change Picture</h2>
            <span flex="flex"></span>
            <md-button ng-click="ctrl.close($event)" class="md-icon-button">
               <md-icon md-svg-src="app/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content>
         <div class="md-dialog-content">
            <input id="fileInput" type="file" style="margin-bottom: 5px;" />
            <div style="background: #E4E4E4; overflow: hidden; width: 100%; height: 150px;" class="cropArea">
               <img-crop image="ctrl.uploadedImage" result-image="ctrl.croppedImage"></img-crop>
            </div>
         </div>
         <div style="clear: both;"></div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
         <button ng-click="ctrl.close($event)" class="btn mb-sm btn-labeled btn-default">
            <span class="btn-label">
               <em class="fa fa-close"></em>
            </span>
            <span>Cancel</span>
         </button>
         <button ng-click="ctrl.updateUserPicture(ctrl.croppedImage)" style="margin-left: 10px;" class="btn mb-sm btn-labeled bg-info">
            <span class="btn-label">
               <em class="icon-check"></em>
            </span>
            <span>Change</span>
         </button>
      </md-dialog-actions>
   </form>
</md-dialog>
